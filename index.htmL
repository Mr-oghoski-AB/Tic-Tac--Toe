<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>TIC-TAC-TOE</header>
    <div id="bod">
        <div id="container">
            <div class="box" data-id="col1" data-index="0"></div>
            <div class="box" data-id="col2" data-index="0"></div>
            <div class="box" data-id="col3" data-index="0"></div>
            <div class="box" data-id="col1" data-index="1"></div>
            <div class="box" data-id="col2" data-index="1"></div>
            <div class="box" data-id="col3" data-index="1"></div>
            <div class="box" data-id="col1" data-index="2"></div>
            <div class="box" data-id="col2" data-index="2"></div>
            <div class="box" data-id="col3" data-index="2"></div>
        </div>
        <div>
            <button id="start" onclick="game()">start</button>
            <button id="reset" >reset</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
