<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>TIC-TAC-TOE</header>
    <dialog>
        <form action="">
            <h1>WELCOME</h1>
            <p>please input player names</p>
            <div>
                <label for="player1">player1</label>
                <input class="firstPLayerInput" type="text" minlength="4" placeholder="player1" required>
            </div>
            <div>
                <label for="player2">player2</label>
                <input class="secondPlayerInput" type="text" minlength="4" placeholder="player2"
                required>
            </div>
            <div>
                <button>Input Names</button>
            </div>
        </form>
    </dialog>
    <div id="bod">
        <div id="container">
            <div class="box" data-id="col1" data-index="0" data-row="0"></div>
            <div class="box" data-id="col2" data-index="0" data-row="0"></div>
            <div class="box" data-id="col3" data-index="0" data-row="0"></div>
            <div class="box" data-id="col1" data-index="1" data-row="1"></div>
            <div class="box" data-id="col2" data-index="1" data-row="1"></div>
            <div class="box" data-id="col3" data-index="1" data-row="1"></div>
            <div class="box" data-id="col1" data-index="2" data-row="2"></div>
            <div class="box" data-id="col2" data-index="2" data-row="2"></div>
            <div class="box" data-id="col3" data-index="2" data-row="2"></div>
        </div>
        <div class="holder">
            <div id="section">
                <div class="players">
                    <p class="player1">PLAYER 1:</p>
                    <p class="player2">PLAYER 2:</p>
                </div>
                <p class="turn"></p>
            </div>
            <div>
                <button id="start">start</button>
                <button id="reset" >reset</button>
            </div>
        </div>
        <div>
            <h3 class="winner"></h3>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
